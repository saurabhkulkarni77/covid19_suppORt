<h3>Orders</h3>

{% for task in tasks %}
	<div>

		<p>{{ task.your_name }}</p>
		<p>{{ task.email }}</p>
		<p> {{ task.phone_number }}</p>
		<p>{{ task.order_size }}</p>
		<p>{{ task.order_choice }}</p>
		<p>{{ task.delivery_time }}</p>
		<p>{{ task.Dietary_Restrictions }}</p>
		<p>{{ task.Delivery_Address }}</p> 
	</div>	

		<a href = "{% url 'delete' task.id %}">Confirm Order</a>
		<a href = "{% url 'confirm' task.id %}">Delete Order</a>	
	<hr>
{% endfor %}
